 <div class="login">
	<h1>California House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->

      <input type="text" name="Med Inc" placeholder="CRIM" required="required" /><br>
    	<input type="text" name="HouseAge" placeholder="ZN" required="required" /><br>
        <input type="text" name="AveRooms" placeholder="INDUS" required="required" /><br>
        <input type="text" name="Avg Bedrooms" placeholder="CHAS" required="required" /><br>
        <input type="text" name="Population" placeholder="NOX" required="required" /><br>
        <input type="text" name="Ave Occup" placeholder="RM" required="required" /><br>
        <input type="text" name="Latitude" placeholder="Age" required="required" /><br>
        <input type="text" name="Longitude" placeholder="DIS" required="required" /><br>
       
       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

 </div>
